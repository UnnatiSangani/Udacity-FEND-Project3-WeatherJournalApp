<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1>Weather Journal App</h1>
      </div>

      <div id="app">

        <div id="holder">
          
          <h2>Enter the Record</h2>
          <div class="zip">
            <label for="zip">Enter Zipcode Here</label><br>
            <input type="text" id="zip" placeholder="Zip Code">
          </div>

          <div class="feel">
            <label for="zip">Enter Your Feelings Here</label><br>
            <textarea id="feelings" placeholder="Describe your feelings"></textarea>
            <button id="generate" class="btn">Submit Record</button>
          </div>
        </div><!-- /holder-->

        <div id="holder">
          <h2>Weather Today</h2>
          <div class="entry">
            <div class="title">Most Recent Entry</div>    
            <div id="entryHolder">
            <div id="date"></div> 
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        
        </div><!-- /holder-->

      </div><!-- /app-->

      
    </div><!-- /container-->

    <div id="footer"><p>&copy Designed and Developed by Unnati Sangani</p></div>

  <script src="js/app.js" type="text/javascript"></script>

  </body>
</html>
